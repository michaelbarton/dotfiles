# Starship prompt configuration
# https://starship.rs/config/

# Faster prompt rendering
format = """
$directory\
$git_branch\
$git_status\
$python\
$rust\
$nodejs\
$character"""

# Don't add a new line before each prompt
add_newline = false

# Timeout for commands (faster)
command_timeout = 500

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold green)"

[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold cyan"
format = "[$path]($style) "

[git_branch]
symbol = " "
style = "bold purple"
format = "[$symbol$branch]($style) "

[git_status]
style = "bold yellow"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
deleted = "✘"
modified = "!"
staged = "+"
untracked = "?"
format = "([$all_status$ahead_behind]($style) )"

# Language versions - only show when in project with that language
[python]
symbol = " "
style = "yellow"
format = '[$symbol($version )]($style)'
# Only show when in Python project
detect_extensions = ["py"]
detect_files = ["requirements.txt", "pyproject.toml", "setup.py", "Pipfile"]

# Disable slower modules for faster prompt
[package]
disabled = true

[docker_context]
disabled = true

[java]
disabled = true

[ruby]
disabled = true
